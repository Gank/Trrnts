<section class="latest pure-g" ng-controller="LatestMagnetLinksController">
  <header class="pure-u-1">
    <h2>Latest submissions</h2>
  </header>
  <article class="pure-u-1" ng-repeat="magnet in latest">
    <h3><a href="{{magnet.magnetURI}}">{{magnet.name}}</a></h3>
    <div class="pure-g">
      <div class="pure-u-1-2"></div>
      <div class="pure-u-1-2 ago">
        <small>{{magnet.createdAt | agoFilter}}</small>
      </div>
    </div>
  </article>
  <nav class="pure-u-1 pagination">
    <button ng-disabled="!hasPrev()" ng-click="prev()">← Previous</button>
    <button ng-disabled="!hasNext()" ng-click="next()">Next →</button>
  </nav>
</section>
