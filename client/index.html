<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/main.css">
    <title>Trrnts</title>
  </head>

  <body ng-app="trrntsApp">

    <header class="pure-g">
      <div class="pure-u-1-3">
        <!-- <small><a href="#latest" class="latest-link">Latest submissions</a></small>
        <small><a href="#stats" class="stats-link">Stats</a></small> -->
      </div>
      <div class="pure-u-1-3">
        <a href="/" class="logo">Trrnts</a>
      </div>
      <div class="pure-u-1-3">
        <!-- <small><a href="#submit" class="submit">Submit a magnet</a></small> -->
      </div>
    </header>

    <section class="top pure-g" ng-controller="TopMagnetLinksController">
      <header class="pure-u-1">
        <h2>Top submissions</h2>
      </header>
      <article class="pure-u-1 pure-u-md-1-2" ng-repeat="magnet in top">
        <h3><a href="{{magnet.magnetURI}}">{{magnet.name}}</a></h3>
        <svg bar-chart bar-width="15" bar-space="1"></svg>
      </article>
    </section>

    <section class="latest pure-g" ng-controller="LatestMagnetLinksController">
      <header class="pure-u-1">
        <h2>Latest submissions</h2>
      </header>
      <article class="pure-u-1" ng-repeat="magnet in latest">
        <h3><a href="{{magnet.magnetURI}}">{{magnet.name}}</a></h3>
      </article>
    </section>

    <form class="submit" ng-submit="submit()" ng-controller="SubmitMagnetLinkController">
      <input type="text" ng-model="magnetURI" placeholder="Magnet URI">
      <button>Submit!</button>
    </form>

    <footer>The front page for the BitTorrent network, providing insights through interactive analytics and data visualizations that leverage the DHT protocol.</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script> -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="dist/main.min.js"></script>
  </body>
</html>
