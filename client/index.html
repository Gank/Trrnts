<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <title>trrnts</title>
  </head>

  <body ng-app="trrntsApp">

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <div class="pure-menu-heading">Trrnt</div>
      <ul>
        <li>
        </li>
      </ul>
    </div>

    <div class="pure-g center">
      <div class="pure-u-1-3"><p><img src="http://blog.internations.org/wp-content/uploads/2011/08/pie-chart.png"  height="360" width="360"/></p></div>
      <div class="pure-u-1-3"><p><img src="http://3.bp.blogspot.com/_CERlGVs2E6w/TT9Y7d7cuuI/AAAAAAAAAKs/B_3YizNCI6s/s1600/MarcScatter7.png" height="360" width="360"/></p></div>
      <div class="pure-u-1-3"><p><img src="http://theindigowillow.files.wordpress.com/2013/07/khole_sm.jpg" height="360" width="360"></p></div>
    </div>

    <form class="submit-magnet" ng-submit="submit()" ng-controller="SubmitMagnetLinkController">
      <input type="text" ng-model="magnetURI" placeholder="Magnet URI">
      <button>Submit!</button>
    </form>

    <div class="latest-magnets" ng-controller="LatestMagnetLinksController">
      <div ng-repeat="magnet in latestMagnets">
          {{magnet.name}}}
      </div>
    </div>
    <svg bar-chart bar-width="10" bar-space='2'></svg>

    <h4 class="footer">The front page for the BitTorrent network, providing insights through interactive analytics and data visualizations that leverage the DHT protocol.</h4>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="directives.js"></script>
    <script src="controllers.js"></script>

  </body>
</html>
